<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can Dev Studio - Next Level Gaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset ve Temel Stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2rem;
            color: #00f3ff;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00f3ff;
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 4px 0;
            transition: 0.3s;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: url('hero-bg.jpg') no-repeat center center/cover;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.2s;
        }

        .cta-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00f3ff, #0066ff);
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            animation: fadeInUp 1s ease 0.4s;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        /* Games Section */
        .games-section {
            padding: 100px 50px;
            background: #111;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .game-card {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.2);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-info {
            padding: 20px;
        }

        /* Particle Background */
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        /* Responsive Tasarım */
        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 80px;
                right: 20px;
                background: rgba(10, 10, 10, 0.95);
                padding: 20px;
                border-radius: 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animasyonlar */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">CAN DEV STUDIO</a>
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="#home">Ana Sayfa</a>
            <a href="#games">Oyunlar</a>
            <a href="#about">Hakkımızda</a>
            <a href="#contact">İletişim</a>
        </div>
    </nav>

    <section class="hero" id="home">
        <canvas id="particles-canvas"></canvas>
        <div class="hero-content">
            <h1>Yeni Nesil Oyun Deneyimi</h1>
            <p>Sınırları zorlayan oyunlar yaratıyoruz</p>
            <button class="cta-button">Keşfet</button>
        </div>
    </section>

    <section class="games-section" id="games">
        <h2>Oyunlarımız</h2>
        <div class="games-grid">
            <div class="game-card">
                <img src="game1-thumbnail.jpg" alt="Oyun 1" class="game-image">
                <div class="game-info">
                    <h3>Cyber Revolution</h3>
                    <p>Distopik gelecekte geçen aksiyon dolu bir macera</p>
                    <button class="cta-button">Detaylar</button>
                </div>
            </div>
            <!-- Diğer oyun kartları -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Can Dev Studio. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Hamburger Menu Toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Particle Background
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(0, 243, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animate);
        }

        init(); 
        animate();

        // Responsive Canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        
    </script>
</body>
</html>
